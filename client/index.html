<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./app.js" defer type="module"></script>
    <title>Guest Book</title>
  </head>

  <body>
    <h1>The Overlook Hotel</h1>
    <form id="messageForm">
        <label for="name">Name</label>
        <input name="name" type="text" placeholder="Enter you name"></input>

        <label for="subject">Subject</label>
        <input name="subject" type="text" placeholder="Subject of the review"></input>

        <label for="rating">Score</label>
        <input name="rating" type="text" placeholder="Rating"></input>

        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message"></textarea>
        <button>Submit</button>
    </form>

    <h2>Previous reviews</h2>
    <div id="previousReviews"></div>
  </body>
</html>
